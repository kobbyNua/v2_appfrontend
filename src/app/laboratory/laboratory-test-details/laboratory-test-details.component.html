<div class="wrapper">
      <app-topnavbar></app-topnavbar>
      <app-laboratory-sidebar></app-laboratory-sidebar>
      <div class="content-wrapper">
            <div class="content-header">
                  <div class="container-fluid">
                        <div class="row mb-2">
                                <div class="col-sm-6">
                                       <h1 class="m-0">Laboratory</h1>
                                </div><!-- /.col -->
                                <div class="col-sm-6">
                                     <ol class="breadcrumb float-sm-right">
                                           <li class="breadcrumb-item"><a href="#">Home</a></li>
                                           <li class="breadcrumb-item active">lab setup</li>
                                     </ol>
                                </div><!-- /.col -->
                        </div><!-- /.row -->
                   </div><!-- /.container-fluid -->
            </div>

            <section class="content">
                  <div class="container-fluid">
                       <div class="row">
                             <div class="col-md-12 col-12">
                                   <div class="card">
                                         <div class="card-header">
                                               <h5 class="card-title">Laboratory Test Details</h5>
                                         </div>
                                         <div class="card-body">


                                              <form #editlabdetail="ngForm" (ngSubmit)="editLabTest(editlabdetail)">
                                                <div class="success" *ngIf="lab_test_request=='success'">
                                                            {{lab_test_response}}
                                                </div>
                                                
                                                <div class="row">
                                                       <div class="col-md-12">
                                                             <div class="form-group">
                                                                  <input type="text" class="form-control" name="test_type" [(ngModel)]="test_type" ngModel>
                                                             </div>
                                                       </div>
                                                       <div class="col-md-12">
                                                            <div class="form-group">
                                                                  <input type="text" class="form-control"  name="cost" [(ngModel)]="test_cost" ngModel>
                                                            </div>
                                                       </div>
                                                </div>
                                                
                                                <input type="hidden"  name="serial_code" [(ngModel)]="lab_code" ngModel>
                                                <input type="submit" class="btn btn-info" value="send">
                                              </form>                                          


                                         </div>
                                   </div>
                             </div>
                       </div>
                  </div>
            </section>
      </div>

      



      <app-footer></app-footer>
</div>
