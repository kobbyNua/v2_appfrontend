<div class="wrapper">
      <app-topnavbar></app-topnavbar>
      <app-supplement-sidebar></app-supplement-sidebar>
      <div class="content-wrapper">
            <div class="content-header">
                  <div class="container-fluid">
                        <div class="row mb-2">
                                <div class="col-sm-6">
                                       <h1 class="m-0">Patient Supplement List</h1>
                                </div><!-- /.col -->
                                <div class="col-sm-6">
                                     <ol class="breadcrumb float-sm-right">
                                           <li class="breadcrumb-item"><a href="#">Home</a></li>
                                           <li class="breadcrumb-item active">supplement</li>
                                     </ol>
                                </div><!-- /.col -->
                        </div><!-- /.row -->
                   </div><!-- /.container-fluid -->
            </div>
            <section class="content">
                  <div class="container-fluid">
 
                         <div class="col-md-12 col-12">
                                <div class="card">
                                    <div class="card-header">
                                           <h5 class="card-title">In Patient List</h5>
                                    </div>

                                   <!--{{dispensery_patient_list|json}}-->

                                    <div class="card-body">
                                         <div class="table-responsive">
                                                   <table class="table table-striped table-bordered">
                                                          <thead>
                                                              <tr>
                                                                 <th>Patient Name</th>
                                                                 <th>Case Lab</th>
             
                                                                 <th>Total Cost</th>
                                                                 <th>view details</th>
                                                              </tr>
                                                           </thead>
                                                           <tbody>
                                                                <tr *ngFor="let patient of dispensery_patient_list">
                                                                        <td>{{patient.patient_name}}</td>
                                                                        <td>{{patient.case_number}}</td>
                                                                        <td>GHS {{patient.totalCost}}</td>
                                                                        <td><a routerLink="/dispensary-patients-details/{{patient.case_number}}">view details</a></td>
                                                                </tr>
                                                           </tbody>
                                                  </table>
                                          </div>
                                    </div>
                                </div>
                         </div>

                  </div>
            </section>
      </div>



      <app-footer></app-footer>
</div>
