<div class="wrapper">
    <app-topnavbar></app-topnavbar>
    <app-supplement-sidebar></app-supplement-sidebar>
    <div class="content-wrapper">

      <div class="content-header">
            <div class="container-fluid">
                   <div class="row mb-2">
                        <div class="col-sm-6">
                               <h1 class="m-0">General Supplements Report</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                               <ol class="breadcrumb float-sm-right">
                                   <li class="breadcrumb-item"><a href="#">Home</a></li>
                                   <li class="breadcrumb-item active">supplement</li>
                               </ol>
                        </div><!-- /.col -->
                   </div><!-- /.row -->
             </div><!-- /.container-fluid -->
       </div>
       <section class="content">
            <div class="container-fluid">
                  <div class="row">
                        <div class="col-md-3">
                              <div class="card">
                                    <div class="card-title"></div>
                                    <div class="card-body">


                                        <div class="row">
                                            <div class="col-md-12">
                                                  <form [formGroup]="supplement_report_forms" (submit)="generateReports()">
                                                        <div class="form-group">
                                                               <select class="form-control" formControlName="serial_code">
                                                                    <option></option>
                                                                    <option *ngFor="let supplement of supplement_list" value="{{supplement.serial_code}}">{{supplement.supplement}}</option>
                                                               </select>
                                                        </div>
                                                        <div class="form-group">
                                                              <label for="startDate">Start Date</label>
                                                              <input type="date" id="startDate" formControlName="startDate" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                               <label for="startDate">End Date</label>
                                                               <input type="date" id="endDate" formControlName="endDate" class="form-control">
                                                        </div>
                                                        <button type="submit" class="btn btn-info">generate sales reports</button>
                                                  </form>
                                            </div>
                                      </div>

                                    </div>
                              </div>
                              <div class="card">
                                     <div class="card-title"></div>
                                     <div class="card-body"></div>
                              </div>
                        </div>
                        <div class="col-md-9">
                            <div class="card">
                                <div class="card-title"></div>
                                <div class="card-body">
                                    <table class="table table-bordered">
                                        <thead>


                                            <tr>
                                                <th>Purchased Date</th>
                                                
                                                <th>Unit Cost</th>
                                                <th>Quantity Purchased</th>
                                                
                                                <th> Sub Total Cost</th>
                                                
                                            </tr>

                                        </thead>
                                        <tbody>
                                            <tr>
                                                {{reports_details}}
                                            </tr>
                                            <tr *ngFor="let reports of reports_details">
                                                <td>{{reports.date_purchased}}</td>
                                                <td>{{reports.cost_per_unit}}</td>
                                                <td>{{reports.date_quantity}}</td>
                                                <td>{{reports.total_cost}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                  </div>
            </div>
       </section>
    </div>
    <app-footer></app-footer>
</div>
