<div class="wrapper">
    
    <app-srttingsidebar></app-srttingsidebar>
    <app-topnavbar></app-topnavbar>

    <div class="content-wrapper">
        <div class="content-header">
              <div class="container-fluid">
                    <div class="row mb-2">
                            <div class="col-sm-6">
                                   <h1 class="m-0">Users</h1>
                            </div><!-- /.col -->
                            <div class="col-sm-6">
                                 <ol class="breadcrumb float-sm-right">
                                       <li class="breadcrumb-item"><a href="#">Home</a></li>
                                       <li class="breadcrumb-item active">setting</li>
                                 </ol>
                            </div><!-- /.col -->
                    </div><!-- /.row -->
               </div><!-- /.container-fluid -->
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                         <div class="card card-primary card-tabs">
                                   <div class="card-header p-0 pt-1">

                                         <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">


                                             <li class="nav-item">
                                                 <a class="nav-link active" id="custom-tabs-three-home-tab" data-toggle="pill" href="#custom-tabs-three-home" role="tab" aria-controls="custom-tabs-three-home" aria-selected="true">Search Patient</a>
                                             </li>
                                             <li class="nav-item">
                                                 <a class="nav-link" id="custom-tabs-three-profile-tab" data-toggle="pill" href="#custom-tabs-three-profile" role="tab" aria-controls="custom-tabs-three-profile" aria-selected="false">Patient Registration</a>
                                             </li>


                                         </ul>

                                   </div>
                                   <div class="card-body">

                                        <div class="tab-content" id="custom-tabs-three-tabContent">
                                                 <div class="tab-pane fade show active" id="custom-tabs-three-home" role="tabpanel" aria-labelledby="custom-tabs-three-home-tab">


                                                          <table class="table table-bordered">
                                                                 <tr>
                                                                   <th>Staff Name</th>
                                                                   <th>Username</th>
                                                                   <th>Telephone</th>
                                                                   <th>view details</th>
                                                                 </tr>
                                                                 <tr *ngFor="let staff of staffs">
                                                                    <td>{{staff.staff_name}}</td>
                                                                    <td>{{staff.username}}</td>
                                                                    <td>{{staff.telephone}}</td>
                                                                    <td><a [routerLink]="['/users/','user-details',staff.username]">view details</a></td>
                                                                </tr>
                                                          </table>

                                                 </div>
                                                 <div class="tab-pane fade" id="custom-tabs-three-profile" role="tabpanel" aria-labelledby="custom-tabs-three-profile-tab">
                                                    <form [formGroup]="staff_forms" (ngSubmit)="createStaff()">

                                                       
                                                            <div class="form-group">
                                                               <label for="firstName">Firts Name</label>
                                                               <input type="text" class="form-control" id="firstName" placeholder="first name" class="form-control" formControlName="first_name">
                                                            </div>
                                                            <div class="form-group">
                                                                 <label for="lastName">Last Name</label>
                                                                 <input type="text" class="form-control" id="lastName" placeholder="last name" formControlName="last_name">
                                                            </div>
                                                            <div class="form-group">
                                                                 <label for="email">Email</label>
                                                                  <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
                                                            </div>
                                                            <div class="form-group">
                                                                  <label for="username">Username</label>
                                                                   <input type="text" class="form-control" id="username" placeholder="username" formControlName="username">
                                                            </div>
                                                            <div class="form-group">
                                                                 <label for="telephone">Telephone</label>
                                                                 <input type="text" class="form-control" id="telephone" placeholder="telephone" formControlName="telephone">
                                                            </div>
                                                            <div class="form-group">
                                                             <label for="useType">User Types</label>
                                                             <select id="useType" class="form-control" formControlName="super_user_state">
                                                                 <option value="True">Super User</option>
                                                                 <option value="False">Normal User</option>
                                                             </select>
                                                            </div>
                                                            <div class="form-group">
                                                               <label for="roles">Roles</label>
                                                             <select multiple  id="roles" class="form-control" formControlName="roles">
                                                                 <option *ngFor="let group of groups" value="{{group.id}}">{{group.groups}}</option>
                                                              </select>
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="submit" name="submit" class="btn btn-info" value="submit">
                                                            </div>
                                                        

                                                    </form>
                                                 </div>
                

                                        </div>




                                   </div>

                         </div>

                    </div>
                </div>

            </div>
        </section>
